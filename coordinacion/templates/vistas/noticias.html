{% extends "layout/layout.html" %}

{% block tituloventana %} {{tituloventana}} {% endblock  %}
{% block titulo %}NOTICIAS{% endblock  %}
{% block content %}
<h1 class="page__name">B-TEMA</h1>
<h2 class="page__job">Analistas y Desarrolladores SOFTWARE</h2>



    <h2>Formulario de Publicación de Noticias</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_titulo">Título de la Noticia:</label>
            <input type="text" id="id_titulo" name="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_descripcion">Descripción:</label>
            <textarea id="id_descripcion" name="descripcion" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="id_hora_publicacion">Hora de Publicación:</label>
            <input type="time" id="id_hora_publicacion" name="hora_publicacion" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_fecha_mostrada">Fecha a Mostrar:</label>
            <input type="date" id="id_fecha_mostrada" name="fecha_mostrada" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_imagen">Adjuntar Imagen:</label>
            <input type="file" id="id_imagen" name="imagen" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="id_video">Adjuntar Video:</label>
            <input type="file" id="id_video" name="video" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="id_autor">Autor:</label>
            <input type="text" id="id_autor" name="autor" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_rol_autor">Rol del Autor:</label>
            <select id="id_rol_autor" name="rol_autor" class="form-control">
                <option value="">Seleccionar Rol del Autor</option>
                <option value="Instructor">Instructor</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Publicar Noticia</button>
    </form>
</div>


{% endblock %}
